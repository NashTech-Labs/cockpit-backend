<p>Kubernetes / Namespace
    <span class="ms-5 me-3"><a class="tabs text-white">
    <i class="material-icons opacity-10">refresh</i> Refresh</a></span>
    <span class="mx-3"><a class="tabs text-white">
        <i class="material-icons opacity-10">add</i> Deploy </a></span>
    <span class="mx-3"><a class="tabs text-white">
        <i class="material-icons opacity-10">delete</i> Delete</a></span>

</p>
<hr class="horizontal light mt-1 mb-2"/>
<form>
    <div class="page-wrapper row">
        <div class="col-lg-3">
            <div class="filterDiv" id="cluster">
                <label>Cluster</label>
                <select class="form-control" (change)="selectCluster($event)">
                    <option value="Cluster" selected>Select Cluster</option>
                    <option *ngFor="let cluster of clusters">{{cluster.cluster_name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="col-lg-1">
            <button class="btn btn-info reset" (click)="reloadCurrentRoute()"><span>RESET</span></button>
        </div>
    </div>
</form>

<div class="row my-5">
    <div class="col-12">
        <div class="card p-4">
            <div class="card-header p-0 position-relative mt-n5 mb-4 head">
                <div
                        class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 px-4 table_header_section"
                >
                    <h6 class="text-white text-capitalize ">
                        Overview
                    </h6>
                </div>
            </div>
            <div class="table-block">
                <div class="table-block-content">
                    <div class="table-responsive">
                        <div class="d-none d-sm-block">
                            <ngx-datatable
                                    [columnMode]="'force'"
                                    [footerHeight]="50"
                                    [headerHeight]="$any('auto')"
                                    [limit]="10"
                                    [rows]="tableRows"
                                    [rowHeight]="$any('auto')"
                                    [scrollbarH]="false"
                                    [externalSorting]="true"
                                    [offset]="tableOffset"
                                    (page)="onChange($event)"
                                    class="material"
                            >
                                <ngx-datatable-column
                                        [sortable]="false"
                                        cellClass="table-cell-style"
                                        headerClass="table-header-style"
                                        name="NAME"
                                        prop="namespace"
                                >
                                    <ng-template
                                        let-row="row"
                                        let-value="value"
                                        ngx-datatable-cell-template
                                    >
                                        {{ value }}
                                    </ng-template>
                                </ngx-datatable-column>

                                <ngx-datatable-column
                                        cellClass="pl-4 table-cell-style"
                                        headerClass="table-header-style"
                                        name="NAMESPACE"
                                        prop="namespace"
                                >
                                    <ng-template let-value="value" ngx-datatable-cell-template>
                                        {{ value }}
                                    </ng-template>
                                </ngx-datatable-column>

                            </ngx-datatable>
                        </div>
