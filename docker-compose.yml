version: '2.0'

# networks
# create a network 'cockpit' in mode 'bridged'
networks:
  cockpit:
    driver: bridge
volumes:
  rabbitmq_data:
    driver: local
  init_gpg:
    driver: local
  data_gcg:
    driver: local
  init_cpg:
    driver: local
  data_cpg:
    driver: local
  drive:
    driver: local
  record:
    driver: local

# services
services:
  # guacd
  guacd:
    container_name: guacd
    image: guacamole/guacd
    networks:
      cockpit:
    restart: on-failure
    volumes:
    - 'drive:/drive:rw'
    - 'record:/record:rw'
  # postgres
  guacamole_pg:
    container_name: guacamole_pg
    environment:
      PGDATA: /var/lib/postgresql/data/guacamole
      POSTGRES_DB: guacamole_db
      POSTGRES_PASSWORD: 'dd0aa4251547c12c941cde21'
      POSTGRES_USER: guacamole_user
    image: postgres:13.4
    networks:
      cockpit:
    ports:
    - 8543:5432/tcp
    restart: on-failure
    volumes:
    - 'init_gpg:/docker-entrypoint-initdb.d:ro'
    - 'data_gcg:/var/lib/postgresql/data:rw'

  # guacamole
  guacamole: &guacamole
    container_name: guacamole
    depends_on:
    - guacamole_pg
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_HOSTNAME: guacamole_pg
      POSTGRES_PASSWORD: 'dd0aa4251547c12c941cde21'
      POSTGRES_USER: guacamole_user
    image: guacamole/guacamole
    ports:
      - 8080:8080/tcp  
    links:
    - guacd
    networks:
      cockpit:
    restart: on-failure
  liquibase:
    image: liquibase/liquibase
    container_name: liquibase
    networks:
      - cockpit
    volumes:
    - './liquibase:/liquibase/changelog:rw'
    command: /liquibase/liquibase --changeLogFile="guacamole_init.postgres.sql" --classpath=/liquibase/changelog --url="jdbc:postgresql://guacamole_pg:5432/guacamole_db?user=guacamole_user&password=dd0aa4251547c12c941cde21"  --log-level=DEBUG update 
    depends_on:
    - guacamole_pg
    - guacamole
    - guacd

