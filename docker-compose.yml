##SSH-server
  openssh-server:
    image: lscr.io/linuxserver/openssh-server
    container_name: openssh-server
    hostname: openssh-server #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      # - PUBLIC_KEY=yourpublickey #optional
      # - PUBLIC_KEY_FILE=/path/to/file #optional
      # - PUBLIC_KEY_DIR=/path/to/directory/containing/_only_/pubkeys #optional
      # - PUBLIC_KEY_URL=https://github.com/username.keys #optional
      - SUDO_ACCESS=true #optional
      - PASSWORD_ACCESS=true #optional
      - USER_PASSWORD=password #optional
      # - USER_PASSWORD_FILE=/path/to/file #optional
      - USER_NAME=linuxserver #optional
    networks:
      cockpit:
    ports:
      - 2222:2222
    restart: unless-stopped
  #cockpit platform pg
  platform_pg:
    container_name: platform_pg
    environment:
      PGDATA: /var/lib/postgresql/data/guacamole
      POSTGRES_DB: platform_db
      POSTGRES_PASSWORD: 'e8bfc3e6d12443830116b721'
      POSTGRES_USER: platform_user
    image: postgres:13.4
    networks:
      cockpit:
    ports:
    - 9543:5432/tcp
    restart: on-failure
    volumes:
    - 'init_cpg:/docker-entrypoint-initdb.d:ro'
    - 'data_cpg:/var/lib/postgresql/data:rw'  
  #cockpit_app
  cockpitapp: &cockpitapp
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: cockpitapp
    command: 
    - /bin/bash
    - -c
    - |
      sleep 5
      python manage.py makemigrations platforms
      python manage.py migrate platforms 
      python manage.py makemigrations user
      python manage.py migrate user 
      python manage.py runserver 0.0.0.0:8000
    env_file:
     .envCockpit
    depends_on:
      - guacamole_pg
      - platform_pg
      - guacamole
      - liquibase
    networks:
      - cockpit
  cockpit_celery_worker:
    <<: *cockpitapp
    command: celery -A cockpit worker --loglevel=info --autoscale 4,2
    restart: on-failure
    image: cocktip_celery_worker
    container_name: cockpit_celery_worker    
    networks:
        - cockpit
    ports: []
    depends_on:
      - rabbitmq
      - guacamole
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - '4369:4369'
      - '5551:5551'
      - '5552:5552'
      - '5672:5672'
      - '25672:25672'
      - '15672:15672'
    volumes:
      - 'rabbitmq_data:/bitnami/rabbitmq/mnesia'
    networks:
      - cockpit



